<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Voting System</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f5f5;
        }
        .container {
            text-align: center;
            margin-top: 30px;
        }
        .candidate-box {
            background: #ddd;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .candidate-img {
            width: 120px;
            height: 120px;
            border-radius: 10px;
        }
        .select-box {
            width: 200px;
            margin: 10px auto;
        }
        .btn-vote {
            margin-top: 15px;
            width: 200px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>"Please Vote Wisely"</h2>
    
    <!-- Governor Section -->
    <div class="row">
        <div class="col-md-6">
            <h4>Candidate for Governor</h4>
            <div class="row">
                <div class="col-md-6 candidate-box">
                    <img src="images/candidate1.jpg" class="candidate-img">
                    <p><strong>John Doe</strong></p>
                </div>
                <div class="col-md-6 candidate-box">
                    <img src="images/candidate2.jpg" class="candidate-img">
                    <p><strong>Mark Smith</strong></p>
                </div>
            </div>
            <select class="form-control select-box">
                <option>--Select Candidate--</option>
                <option>John Doe</option>
                <option>Mark Smith</option>
            </select>
        </div>

        <!-- Vice Governor Section -->
        <div class="col-md-6">
            <h4>Candidate for Vice-Governor</h4>
            <div class="row">
                <div class="col-md-6 candidate-box">
                    <img src="images/candidate3.jpg" class="candidate-img">
                    <p><strong>Jane Doe</strong></p>
                </div>
                <div class="col-md-6 candidate-box">
                    <img src="images/candidate4.jpg" class="candidate-img">
                    <p><strong>Alex Brown</strong></p>
                </div>
            </div>
            <select class="form-control select-box">
                <option>--Select Candidate--</option>
                <option>Jane Doe</option>
                <option>Alex Brown</option>
            </select>
        </div>
    </div>

    <!-- 1st Year Representative Section -->
    <h4>Candidate for 1st Year Representative</h4>
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-2 candidate-box">
                    <img src="images/candidate5.jpg" class="candidate-img">
                    <p><strong>Alice Green</strong></p>
                </div>
                <div class="col-md-2 candidate-box">
                    <img src="images/candidate6.jpg" class="candidate-img">
                    <p><strong>David Lee</strong></p>
                </div>
                <div class="col-md-2 candidate-box">
                    <img src="images/candidate7.jpg" class="candidate-img">
                    <p><strong>Emily White</strong></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Vote Buttons -->
    <div class="row">
        <div class="col-md-6">
            <button class="btn btn-warning btn-vote">Vote Later</button>
        </div>
        <div class="col-md-6">
            <button class="btn btn-success btn-vote">Submit Vote</button>
        </div>
    </div>
</div>

<script src="js/bootstrap.min.js"></script>
</body>
</html>
